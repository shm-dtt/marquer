<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>ðŸ“š Marquer</h1>
  </div>

  <div class="section">
    <h2><span class="material-symbols-rounded">download</span> Export Bookmarks</h2>
    <select id="folderSelect">
      <option value="">Loading folders...</option>
    </select>
    <div class="bookmark-count" id="bookmarkCount"></div>
    <button id="exportBtn">Export Selected Folder</button>
    <div class="status" id="exportStatus"></div>
  </div>

  <div class="section">
    <h2><span class="material-symbols-rounded">upload</span> Import Bookmarks</h2>
    <input type="file" id="importFile" accept=".json" />
    <button id="importBtn">Import Bookmark Collection</button>
    <div class="status" id="importStatus"></div>
  </div>

  <script src="scripts/popup.js"></script>
</body>

</html>
