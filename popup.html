<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 300;
    }
    
    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .section h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    select, input[type="file"] {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid rgba(76, 175, 80, 0.5);
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid rgba(244, 67, 54, 0.5);
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 5px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .bookmark-count {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ“š Bookmark Sharer</h1>
  </div>
  
  <div class="section">
    <h2>ðŸ“¤ Export Bookmarks</h2>
    <select id="folderSelect">
      <option value="">Loading folders...</option>
    </select>
    <div class="bookmark-count" id="bookmarkCount"></div>
    <button id="exportBtn">Export Selected Folder</button>
    <div class="status" id="exportStatus"></div>
  </div>
  
  <div class="section">
    <h2>ðŸ“¥ Import Bookmarks</h2>
    <input type="file" id="importFile" accept=".json" />
    <button id="importBtn">Import Bookmark Collection</button>
    <div class="status" id="importStatus"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
