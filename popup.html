<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>ðŸ“š Marquer</h1>
    <div class="tab-container">
      <button class="tab-button active" data-tab="export">
        <span class="material-symbols-rounded">download</span>
        Export
      </button>
      <button class="tab-button" data-tab="import">
        <span class="material-symbols-rounded">upload</span>
        Import
      </button>
    </div>
  </div>

  <div id="exportTab" class="tab-content active">
    <h2 class="section-title">Export Bookmarks</h2>
    
    <div class="form-field">
      <label for="folderSelect">Select folder</label>
      <select id="folderSelect">
        <option value="">Loading folders...</option>
      </select>
      <div class="bookmark-count" id="bookmarkCount"></div>
    </div>

    <button id="exportBtn" class="filled-button">
      <span class="material-symbols-rounded">download</span>
      Export Selected Folder
    </button>
    
    <div class="status" id="exportStatus"></div>
  </div>

  <div id="importTab" class="tab-content">
    <h2 class="section-title">Import Bookmarks</h2>
    
    <div class="form-field">
      <label for="importFile">Choose bookmark file</label>
      <div class="file-input-wrapper">
        <input type="file" id="importFile" accept=".json" />
        <div class="file-input-button" id="fileInputButton">
          <span class="material-symbols-rounded">upload_file</span>
          Choose JSON file
        </div>
      </div>
    </div>

    <button id="importBtn" class="filled-button">
      <span class="material-symbols-rounded">upload</span>
      Import Bookmark Collection
    </button>
    
    <div class="status" id="importStatus"></div>
  </div>

  <script src="scripts/popup.js"></script>
</body>

</html>
